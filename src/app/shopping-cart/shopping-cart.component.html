<app-slider-for-all></app-slider-for-all>

 <div class="container">
    <div class="card shopping-cart">
             <div class="card-header bg-dark text-light">
                 <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                 Shipping cart
                 <a routerLink="/home" class="btn btn-outline-info btn-sm pull-right">Continue shopping</a>
                 <div class="clearfix"></div>
             </div>
             <div class="card-body">



                     <!-- PRODUCT -->


                     <div *ngFor = "let productId of cartItems" class="row">
                       
                         <div class="col-12 col-sm-12 col-md-2 text-center">
                                 <img class="img-responsive" src="{{productId.product.image}}" alt="prewiew" width="120" height="80">
                         </div>
                         <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                             <h4 class="product-name"><strong>{{productId.product.productName}}</strong></h4>
                             <h4>
                                 <small>Product description</small>
                             </h4>
                         </div>
                         <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                             <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                 <h6><strong>{{productId.product.productPrice}}<span class="text-muted">x</span></strong></h6>
                             </div>
                             <div class="col-4 col-sm-4 col-md-4">
                                 <div class="quantity">
                                     
                                     <input type="button" value="+" class="plus" (click) = "increasCart(productId.product)">
                                     <input  type="text" step="1"  value = "{{productId.quantity}}" title="Qty" min="1" class="qty"
                                            size="4">
                                         <div *ngIf="!(productId.quantity == 1)"> 
                                     <input type="button" value="-" class="minus" (click) = "decreaseCart(productId.product)">
                                         </div> 
                                    </div>
                             </div>
                             <div class="col-2 col-sm-2 col-md-2 text-right">
                                 <button type="button" class="btn btn-outline-danger btn-xs"(click)="removeItem(productId.product)">
                                     <i class="fa fa-trash" aria-hidden="true"></i>
                                 </button>
                             </div>
                         </div>
                         <hr>
                     </div>
                     
                     <hr>
           
                     <!-- END PRODUCT -->
                     <!-- PRODUCT -->
                    
                     
                     <!-- END PRODUCT -->
                      
                 <div class="pull-right">
                     <a href="" class="btn btn-outline-secondary pull-right">
                         Update shopping cart
                     </a>
                 </div>
             </div>
             <div class="card-footer">
                 <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
                     <div class="row">
                         <div class="col-6">
                             <input type="text" class="form-control" placeholder="cupone code">
                         </div>
                         <div class="col-6">
                             <input type="submit" class="btn btn-default" value="Use cupone">
                         </div>
                     </div>
                 </div>
                 <div class="pull-right" style="margin: 10px">
                     <a routerLink="/checkout" class="btn btn-success pull-right font-weight-bold">Checkout</a>
                     <div class="pull-right" style="margin: 5px">
                         Total price: <b>{{Total}}</b>
                     </div>
                 </div>
             </div>
         </div>
 </div>
