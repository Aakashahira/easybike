<app-slider-for-all></app-slider-for-all>

  <section class="login-wrap mtb-40 bg-white">
      <div class="container">
          <div class="row justify-content-center" *ngIf="!error">
            <div class="col-md-6">
                <div class="login-box">
                    <h1>Login</h1>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="text" formControlName="email" class="form-control" placeholder="Email" required>
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
                              <div *ngIf="email.errors.required" class="text-danger">Email is required</div>
                              <div *ngIf= "email.errors.email" class="text-danger">Email is invalid</div>
                              </div>
                            </div>
                      
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
                              <div *ngIf="password.errors.required" class="text-danger">
                                Password is required.
                              </div>
                              <div *ngIf="password.errors.minLength" class="text-danger"></div>
                            
                        </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">Log In</button>
                        </div>
                    </form>
                </div>         
            </div>
          </div>
          </div>
    </section>
