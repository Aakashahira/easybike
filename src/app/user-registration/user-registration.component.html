<app-slider-for-all></app-slider-for-all>
<section class="login-wrap mtb-40 bg-white">
    <div class="container">
    <div class="row justify-content-center" *ngIf="!error">
    <div class="col-md-6">
    <div class="login-box">
      <h1>Sign Up</h1>
  <form [formGroup] = "userSignup" (ngSubmit) = "onSubmit()">
      <div class="form-group">
          <input type="text" placeholder="Name" formControlName = "Name" class="form-control">
          <div *ngIf="Name.touched && Name.invalid">
              <div *ngIf = "Name.errors.required" class="text-danger">Name is required</div>
              <div *ngIf = "Name.errors.minlength"class = "text-danger">Name should be minimum 3 characters</div>
              <!-- <div *ngIf = "fName.errors.notContainSpace">Space is not allowed</div>     -->
      </div>
      </div>
      <div class="form-group">
          <input type="email" placeholder="Email" formControlName = "Email" class="form-control">
          <div *ngIf="Email.touched && Email.invalid">
              <div *ngIf = "Email.errors.required" class ="text-danger">Email is required</div>
              <div *ngIf = "Email.errors.email" class = "text-danger">Email should be valid</div>
              <!-- <div *ngIf = "fName.errors.notContainSpace">Space is not allowed</div>     -->
      </div>
      </div>
      <div class="form-group">
          <input type="number" placeholder="Phone No:" formControlName = "phone" class="form-control">
          <div *ngIf="phone.touched && phone.invalid">
              <div *ngIf = "phone.errors.required" class = "text-danger">Contact no is required</div>
              <div *ngIf = "phone.errors.minlength"class = "text-danger">Contact no should be valid</div>
              <div *ngIf = "phone.errors.pattern"class = "text-danger">Contact no should be valid</div>
              <!-- <div *ngIf = "fName.errors.notContainSpace">Space is not allowed</div>     -->
      </div>
      </div>
       <div class="form-group">
          <input type="password" placeholder="Password" formControlName = "password" class="form-control">
          <div *ngIf="password.touched && password.invalid">
              <div *ngIf = "password.errors.required" class = "text-danger">This field is required</div>
              <div *ngIf = "phone.errors.minlength"class = "text-danger"> password should be minimum 6 charactors</div>
              
              <!-- <div *ngIf = "fName.errors.notContainSpace">Space is not allowed</div>     -->
      </div>
       </div>
 
       <div class="form-group">
          <button type="submit" [disabled]="!userSignup.valid" class="btn btn-primary btn-block">Log In</button>
      </div>
  
  

  </form>
  </div>
  </div>
  </div>
  </div>
</section>
